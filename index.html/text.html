<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="referrer" content="origin">
        <title>Google</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="main-wrap">
            <header id="header">
                <div id="navbar" class="navbar-top">
                    <ul>
                    <li><a href="#" class="nav-about">About</a></li>
                    <li><a href="#" class="nav-store">Store</a></li>
                    <li><a href="#" class="gmail">Gmail</a></li>
                    <li><a href="#" class="images">Images</a></li>
                    </ul>
                </div>
            </header>
            <div class="image">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" class="center">
            </div>
            <div class="container">
                <form action="/" method="GET" class="form">
                    <input type="search" placeholder="" class="search-bar">
                    <button type="submit" class="search-button">
                    <img src="https://www.kindacode.com/wp-content/uploads/2020/12/search.png?ezimgfmt=ng:webp/ngcb3" alt="search-glass">
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
